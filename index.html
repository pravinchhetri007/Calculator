<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button data-value="AC" class="operator-btn">AC</button>
            <button data-value="clr" class="operator-btn">⌫</button>
            <button data-value="%" class="operator-btn">%</button>
            <button data-value="/" class="operator-btn">÷</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="*" class="operator-btn">×</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-" class="operator-btn">−</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+" class="operator-btn">+</button>

            <button data-value="0" class="zero-btn">0</button>
            <button data-value=".">.</button>
            <button data-value="=" class="equal-btn">=</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
